        function manager_deleterow(index){
            $.messager.confirm('Confirm','是否删除当前行?',function(r){

//                alert(rows.length);

        function manager_formatter(date){
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
        }
        function manager_formatter2(date){
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            var h = date.getHours();
            var mi = date.getMinutes();
            var s = date.getSeconds();
            var sss = date.getMilliseconds();
            return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d)+' '+(h<10?('0'+h):h)+":"+(mi<10?('0'+mi):mi)+":"+(s<10?('0'+s):s)+'.'+sss;
        }
